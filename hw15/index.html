<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>My-profile page</title>

</head>

<body>
 
    <div class="wrapper">
        <form name="someForm" action="" method="" class="form"></form>
            <p id="message">Please, fill in all the fields of the form !</p>
            <div class="container">
                <p><strong>Email :   </strong>
                    <input type="text" id="emailId" name="login" class="input" placeholder="Email" > 
                    <span id = "emailSpan"> </span>
                </p>
            </div>
            <div class="container">
                <p><strong>Phone:</strong>
                    <input type="text" id="phoneId" name="phone" class="input" placeholder="Phone">
                    <span id = "phoneSpan"> </span>
                </p>
            </div>
            <div class="container">
                <p><strong>Full Name:</strong>
                    <input type="text" id="fullNameId" name="fullname" class="input" placeholder="Full Name">
                    <span id="fullNameSpan"> </span>
                </p>
            </div>
            <div class="container">
                <p><strong>Password:</strong>
                    <input type="password" id="passwordId" name="password" class="password" placeholder="Password"
                        value="111111">
                    <span></span>
                </p>
            </div>
            <div class="container">
                <button id="myButton" class="button">Click me</button>
            </div>

        </form>
    </div>


    <script src="./script.js"></script>
</body>

</html>
